<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Purchase</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Purchase Your Ticket</h1>
            <p class="subtitle">Secure blockchain-based ticket purchase</p>
        </header>

        <main>
            <div class="ticket-form">
                <div class="ticket-info">
                    <h3>Ticket Information</h3>
                    <div class="info-details">
                        <div class="info-row">
                            <span>Ticket Type:</span>
                            <span>Standard Event Ticket</span>
                        </div>
                        <div class="info-row">
                            <span>Price:</span>
                            <span>0.1 ETH</span>
                        </div>
                        <div class="info-row">
                            <span>Limit:</span>
                            <span>1 ticket per wallet</span>
                        </div>
                    </div>
                </div>

                <div class="wallet-connection">
                    <div class="form-group">
                        <label for="walletAddress">Wallet Address:</label>
                        <input type="text" id="walletAddress" placeholder="Enter your wallet address" required>
                    </div>
                    <div class="form-group">
                        <label for="privateKey">Private Key:</label>
                        <input type="password" id="privateKey" placeholder="Enter your private key" required>
                    </div>
                    <button id="connectWallet" class="btn primary">Connect Wallet</button>
                    <p id="walletStatus" class="wallet-status">Wallet not connected</p>
                </div>

                <button id="purchaseTicket" class="btn primary" disabled>Purchase Ticket</button>
            </div>

            <div id="transactionStatus" class="transaction-status hidden">
                <div class="status-icon"></div>
                <h3 id="statusMessage">Processing Transaction...</h3>
                <p id="transactionHash"></p>
            </div>
        </main>
    </div>
    <script src="ticketPurchase.js"></script>
</body>
</html>
