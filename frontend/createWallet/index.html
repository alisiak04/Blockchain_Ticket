<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Wallet</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <h1>Create New Wallet</h1>
        <div class="field">
            <label for="password">Password for Keystore:</label>
            <input type="password" id="password" placeholder="Enter a strong password">
        </div>
        <button id="createWalletBtn">Create Wallet</button>

        <div id="walletDetails" class="hidden">
            <div class="field">
                <label>Wallet Address:</label>
                <textarea id="walletAddress" readonly></textarea>
                <button onclick="copyToClipboard('walletAddress')">Copy Address</button>
            </div>

            <div class="field">
                <label>Private Key:</label>
                <textarea id="privateKey" readonly></textarea>
                <button onclick="copyToClipboard('privateKey')">Copy Private Key</button>
            </div>

            <div class="field">
                <label>Keystore (JSON):</label>
                <textarea id="keystore" readonly></textarea>
            </div>

            <a id="downloadKeystore" class="download-btn" download="wallet.json">Download Keystore</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <script src="createWallet.js"></script>
</body>
</html>
