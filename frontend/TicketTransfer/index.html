<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Ticket Back to Vendor</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Transfer Ticket Back to Vendor</h1>
            <p class="subtitle">Return your ticket and receive a refund</p>
        </header>

        <main>
            <div class="transfer-form">
                <div class="wallet-section">
                    <div class="form-group">
                        <label for="walletAddress">Wallet Address:</label>
                        <input type="text" id="walletAddress" placeholder="Enter your wallet address" required>
                    </div>
                    <div class="form-group">
                        <label for="privateKey">Private Key:</label>
                        <input type="password" id="privateKey" placeholder="Enter your private key" required>
                    </div>
                    <button id="connectWallet" class="btn primary">Connect Wallet</button>
                    <p id="walletStatus" class="wallet-status">Wallet not connected</p>
                </div>

                <div class="balance-section">
                    <h3>Your Ticket Balance</h3>
                    <div class="balance-display">
                        <span id="ticketBalance">0</span> tickets
                    </div>
                </div>

                <button id="transferTicket" class="btn primary" disabled>Transfer Ticket Back to Vendor</button>
            </div>

            <div id="transactionStatus" class="transaction-status hidden">
                <div class="status-icon"></div>
                <h3 id="statusMessage">Processing Transfer...</h3>
                <p id="transactionHash"></p>
            </div>
        </main>
    </div>
    <script src="ticketTranser.js"></script>
</body>
</html>
